<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register</h2>

              <form #registerForm="ngForm" (ngSubmit)="registerEmployee()">

                <div class="form-outline mb-4">
                  <input type="text" #firstName="ngModel" [(ngModel)]="user.firstName"  id="firstName" name="firstName" class="form-control form-control-lg" required />
                  <label class="form-label" for="firstName">First Name</label>
                  <div class="text-danger"  *ngIf="(firstName.touched||registerForm.submitted)&&firstName.errors?['required']:''">
                    First Name is Required
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" #lastName="ngModel" [(ngModel)]="user.lastName" id="lastName" name="lastName" class="form-control form-control-lg" required/>
                  <label class="form-label" for="lastName">Last Name</label>
                  <div class="text-danger"  *ngIf="(lastName.touched||registerForm.submitted)&&lastName.errors?['required']:''">
                    Last Name is Required
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <input type="email" #emailIdName="ngModel" [(ngModel)]="user.emailId" id="emailId" name="emailId" class="form-control form-control-lg" required />
                  <label class="form-label" for="emailId"> Email</label>
                  <div class="text-danger"  *ngIf="(emailIdName.touched||registerForm.submitted)&&emailIdName.errors?['required']:''">
                    Email is Required
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" #account="ngModel" [(ngModel)]="user.account" id="account" name="account" class="form-control form-control-lg" required />
                  <label class="form-label" for="account">Account</label>
                  <div class="text-danger"  *ngIf="(account.touched||registerForm.submitted)&&account.errors?['required']:''">
                    Account is Required
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" #password="ngModel"  [(ngModel)]="user.password"  name="password" id="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Password</label>
                  <div class="text-danger"  *ngIf="(password.touched||registerForm.submitted)&&password.errors?['required']:''">
                    Password is Required
                  </div>
                </div>

                <div class="form-outline mb-4">
                    <input type="password"  #rePassword="ngModel"  [(ngModel)]="registerArray.repeatPassword"  name="repeatPassword" id="repeatPassword" class="form-control form-control-lg" required />
                  <label class="form-label" for="repeatPassword">Repeat your password</label>
                  <div class="text-danger" *ngIf="(rePassword.touched||registerForm.submitted)&&rePassword.errors?['required']:''" >
                    Re Password is Required
                  </div>
                  <div class="text-danger" *ngIf="(registerArray.repeatPassword!==user.password||registerForm.submitted||registerForm.submitted)" >
                    Re-Password is not match
                  </div>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a (click)="backLogin()"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
