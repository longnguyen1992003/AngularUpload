<form (ngSubmit)="searchManager()"  class="input-group">

  <div class=" form-outline">
    <input [(ngModel)]="q" type="search" id="form1" class="form-control" placeholder="Search" />

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>

</form>

<div class="container">
  <div class="text-right">

    <form (ngSubmit)="logout()"  method="post">
      <input  type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
    </form>
  </div>
</div>

<nz-table #basicTable [nzData]="employeeList">
  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Account</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of employeeList">
    <td>{{data.id}}</td>
    <td>{{data.emailId}}</td>
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.account}}</td>
    <td>{{data.role}}</td>
  </tr>
  </tbody>
</nz-table>
