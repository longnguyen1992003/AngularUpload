<div>
<form (ngSubmit)="searchEmployee()"  class="input-group">
  <div class=" d-flex form-outline" >
    <input [(ngModel)]="q" name="search" type="search" id="form1" class="form-control" placeholder="Search" />

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>
</form>
</div>

<div class="d-flex">
  <div class=" ">
    <form (ngSubmit)="logout()"  method="post">
      <input  type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
    </form>
  </div>
</div>

<ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab0"
      data-mdb-toggle="tab"
      data-mdb-target="#home0"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
      (click)="home()"
    >
      Home
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab0"
      data-mdb-toggle="tab"
      data-mdb-target="#profile0"
      type="button"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
      (click)="profile()"
    >
      Profile
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="contact-tab0"
      data-mdb-toggle="tab"
      data-mdb-target="#contact0"
      type="button"
      role="tab"
      aria-controls="contact"
      aria-selected="false"
    >
      Contact
    </button>
  </li>
</ul>
<nz-table #basicTable

          [nzPageSize]="paging.totalPages"
          [nzData]="paging.content">

  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Account</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of paging.content">
    <td>{{data.id}}</td>
    <td>{{data.emailId}}</td>
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.account}}</td>
    <td>{{data.role}}</td>
  </tr>
  </tbody>
</nz-table>
