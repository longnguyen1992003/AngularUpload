<div>
  <form #searchForm="ngForm" (ngSubmit)="changePagesSearch(searchForm.value.search,0)" class="input-group">
    <div class=" d-flex form-outline">
      <input [(ngModel)]="q"  name="search" type="search" id="form1" class="form-control" placeholder="Search"/>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </form>
</div>

<div class="d-flex">
  <div class=" ">
    <form (ngSubmit)="logout()" method="post">
      <input type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout"/>
    </form>
  </div>
</div>

<ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab0"
      data-mdb-toggle="tab"
      data-mdb-target="#home0"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
      (click)="home()"
      [ngClass]="'btn btn-light text-primary'"
    >
      Home
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab0"
      data-mdb-toggle="tab"
      data-mdb-target="#profile0"
      type="button"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
      (click)="profile()"
      [ngClass]="'btn btn-light text-dark'"
    >
      Profile
    </button>
  </li>
</ul>
<nz-table #basicTable
          [nzData]="paging.content"
          [nzPageSize]="0"

>

  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Account</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of paging.content">
    <td>{{data.id}}</td>
    <td>{{data.emailId}}</td>
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.account}}</td>
    <td>{{data.role}}</td>
  </tr>
  </tbody>
  <nav *ngIf="chechNull(searchForm.value.search)===false" aria-label="Page navigation example">
    <ul class="pagination">
      <li  [ngClass]=" paging.currentPage==0? 'disabled':'' " class="page-item"><a class="page-link" (click)="previousAndNext('backward')">Previous</a></li>
      <ul class="pagination" *ngFor="let page of [].constructor(paging.totalPages);let i = index;">
        <li  class="page-item" [ngClass]=" i==paging.currentPage? 'active':'' " ><a class="page-link"   (click)="changePages(i)"  >{{i+1}} </a></li>

      </ul>
      <li [ngClass]=" paging.currentPage==paging.totalPages-1? 'disabled':'' " class="page-item"><a class="page-link" (click)="previousAndNext('forward')">Next</a></li>
    </ul>
  </nav>

  <nav *ngIf="chechNull(searchForm.value.search)===true" aria-label="Page navigation example">
    <ul class="pagination">
      <li [ngClass]=" paging.currentPage==0? 'disabled':'' " class="page-item"><a class="page-link" (click)="previousAndNextSearch('backward',searchForm.value.search)">Previous</a></li>
      <ul class="pagination" *ngFor="let page of [].constructor(paging.totalPages);let i = index;">
        <li class="page-item" [ngClass]=" i==paging.currentPage? 'active':'' "><a class="page-link"   (click)="changePagesSearch(searchForm.value.search,i)"  >{{i+1}} </a></li>
      </ul>
      <li [ngClass]=" paging.currentPage==paging.totalPages-1? 'disabled':'' " class="page-item"><a class="page-link" (click)="previousAndNextSearch('forward',searchForm.value.search)">Next</a></li>
    </ul>
  </nav>

</nz-table>
