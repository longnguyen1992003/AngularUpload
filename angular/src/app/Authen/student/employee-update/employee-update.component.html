<div class="d-flex">
  <div class=" ">
    <form (ngSubmit)="logout()"  method="post">
      <input  type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
    </form>
  </div>
</div>
<ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab0"
      data-mdb-toggle="tab"
      data-mdb-target="#home0"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
      (click)="home()"
      [ngClass]="'btn btn-light text-dark'"
    >
      Home
    </button>
  </li>
  <li class="nav-item text-dark" role="presentation">
    <button
      class="nav-link"
      id="profile-tab0"
      data-mdb-toggle="tab"
      data-mdb-target="#profile0"
      type="button"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
      (click)="profile()"
      [ngClass]="'btn btn-light text-primary'"
    >
      Profile
    </button>
  </li>
</ul>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Information</p>

                <form #registerForm="ngForm" (ngSubmit)="updateInfor()"  class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" #firstName="ngModel" [(ngModel)]="user.firstName" name="firstName" id="firstName"  class="form-control"  required/>
                      <label class="form-label" for="firstName">First Name</label>
                      <div class="text-danger"  *ngIf="(firstName.touched||registerForm.submitted)&&firstName.errors?['required']:''">
                        First Name is Required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input #lastName="ngModel" [(ngModel)]="user.lastName" name="lastName" type="text"  id="lastName" class="form-control" required />
                      <label class="form-label" for="lastName">Last Name</label>
                      <div class="text-danger"  *ngIf="(lastName.touched||registerForm.submitted)&&lastName.errors?['required']:''">
                        Last Name is Required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input #email="ngModel" [(ngModel)]="user.emailId" name="emailId" type="email"  id="email" class="form-control" required />
                      <label class="form-label" for="email">Your Email</label>
                      <div class="text-danger"  *ngIf="(email.touched||registerForm.submitted)&&email.errors?['required']:''">
                        Email is Required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input #account="ngModel" [(ngModel)]="user.account" name="account" readonly type="text"  id="account" class="form-control" required />
                      <label class="form-label" for="account">Account</label>
                      <div class="text-danger"  *ngIf="(account.touched||registerForm.submitted)&&account.errors?['required']:''">
                        Account is Required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input #password="ngModel" type="password" name="password" [(ngModel)]="user.password"  id="password" class="form-control" required/>
                      <label class="form-label" for="password">Password</label>
                      <div class="text-danger"  *ngIf="(password.touched||registerForm.submitted)&&password.errors?['required']:''">
                        Password is Required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
