<div class="container">
  <div class="text-center">

    <form (ngSubmit)="logout()"  method="post">
      <input type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
    </form>
  </div>
</div>
<nz-table #basicTable [nzData]="managerList">
  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Account</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of managerList">
    <td>{{data.id}}</td>
    <td>{{data.emailId}}</td>
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.account}}</td>
    <td>{{data.role}}</td>
  </tr>
  </tbody>
</nz-table>
